
<ion-header>

  <ion-navbar>
    <ion-title >Registeration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"  [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <button ion-button full style="margin-top:25px" (click)="Register(user)">Register</button>
</ion-content>
